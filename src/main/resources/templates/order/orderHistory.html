<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-image: url("/images/orderhistory.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .user-table {
            background-color: #fff;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-table th {
            background-color: #4CAF50;
            color: white;
        }
        .user-table tr:hover {
            background-color: #f1f1f1;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        .btn-refund {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 15px;
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .alert .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .alert .closebtn:hover {
            color: black;
        }
        .error{
            color: red;
            margin-bottom: 15px;
        }

        .form-group div {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group div {
            flex: 1;
            margin-right: 10px;
        }

        .input-group div:last-child {
            margin-right: 0;
        }


        input[type="text"], input[type="datetime-local"], input[type="number"],select {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Order history</h2>
         <div th:if="${message}" class="alert">
            <span th:text="${message}"></span>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.getOrderID()}"></td>
                    <td th:text="${order.getOrderDate()}"></td>
                    <td th:text="'$'+${order.getOrderPrice()}"></td>
                    <td th:text="${order.getOrderStatus()}"></td>
                    <td>
                        <div class="action-buttons">
                            <form method="post" action="/cancelorder" style="display: inline;">
                                <input type="hidden" name="orderID" th:value="${order.getOrderID()}">
                                <button type="submit" class="btn-cancel" onclick=" return confirm('Are you sure you want to cancel this order?')">Cancel</button>
                            </form>
                            <form method="post" action="/requestrefund" style="display: inline;">
                                <input type="hidden" name="orderID" th:value="${order.getOrderID()}">
                                <button type="submit" class="btn-refund" onclick=" return confirm('Are you sure you want to refund this order?')">Request refund</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
