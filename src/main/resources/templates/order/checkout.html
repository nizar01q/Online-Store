<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - EchoShop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/images/checkout.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            box-sizing: border-box;
            padding-left: 20px;
            font-size: 16px;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .icons a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #ddd;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
        }
        .product-card {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            width: 350px;
            height: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .product-card p {
            margin: 10px 0;
            color: #555;
        }
        .product-card .price {
            font-size: 22px;
            font-weight: lighter;
            font-family: "Arial Black", serif;
            color: #28a745;
            margin-bottom: 10px;
        }
        .product-card a {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        .product-card a:hover {
            background-color: #ff0000;
        }
        .product-card button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #cc0000;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .checkout-summary {
            background-color: #ffffff;
            color: black;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .checkout-summary h2 {
            margin: 0 0 20px;
        }

        .checkout-summary .total-price {
            font-size: 24px;
            color: #28a745;
            font-family: "Arial Black", serif;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .checkout-summary .radio-group {
            margin: 20px 0;
        }

        .checkout-summary label {
            font-size: 16px;
            margin-right: 10px;
        }

        .checkout-summary input[type="text"],
        .checkout-summary input[type="radio"] {
            margin: 10px 0;
        }

        .checkout-summary button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .checkout-summary button:hover {
            background-color: #ff0000;
        }

        .checkout-summary input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .checkout-summary .form-group {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            background-color: #aa8e0d;
            color: white;
            margin-bottom: 15px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .alert .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .alert .closebtn:hover {
            color: black;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .quantity-circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #eaba02;
            color: black;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin: 0 10px;
        }
        .icons a:hover {
            color: #ddd;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(40, 167, 69);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-color: #40ed0c;
            z-index: 1000;
            color: black;
            right: 0;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            border-color: blue;
            text-decoration: none;
            text-align: center;
            display: block;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #024113;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            border-color: blue;
        }



        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .search-bar {
                margin: 10px 0;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .checkout-summary {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a th:href="@{/home}" style="text-decoration: none;color: white;">
        <h1>EchoShop</h1>
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="icons">
            <div class="dropdown">
                <a href="#" title="User Profile">&#128100;</a>
                <div class="dropdown-content">
                    <a href="#" th:href="@{/appManager}" sec:authorize="hasRole('ADMIN')">Management</a>
                    <a href="#" th:href="@{/fillUserInfoByCurrentUser}">My account</a>
                    <a href="#" th:href="@{/currentUserOrderHistory}">Order history</a>
                    <a href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
            <a href="#" th:href="@{/getcartitems}" title="Show Cart">
                &#128722;
            </a>
        </div>
    </div>

    <div class="container">
    <div th:if="${message}" class="alert">
        <span th:text="${message}"></span>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>

    <div class="checkout-summary">
    <h2 >Checkout Summary</h2>
    <div class="total-price">Total: $<span th:text="${totalPrice}"></span></div>

    <form action="/createorder" method="post">
        <div class="form-group">
            <label>Payment Method:</label>
            <div class="radio-group">
                <input type="radio" id="VISA" name="payment" value="VISA"
                       th:checked="${user.getPaymentMethod() == 'VISA'}" required>
                <label for="VISA">VISA</label>

                <input type="radio" id="MASTERCARD" name="payment" value="MASTERCARD"
                       th:checked="${user.getPaymentMethod() == 'MASTERCARD'}" required>
                <label for="MASTERCARD">MASTERCARD</label>

                <input type="radio" id="PAYPAL" name="payment" value="PAYPAL"
                       th:checked="${user.getPaymentMethod() == 'PAYPAL'}" required>
                <label for="PAYPAL">PAYPAL</label>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" th:value="${user.getAddress()}" required>
        </div>
        <input type="hidden" name="orderTotal" th:value="${totalPrice}">
        <button type="submit">Submit Order</button>
    </form>
</div>

    </div>
</body>
</html>
