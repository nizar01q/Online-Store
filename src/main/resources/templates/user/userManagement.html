<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-image: url("/images/management.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 120%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .user-table {
            background-color: #fff;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-table th {
            background-color: #4CAF50;
            color: white;
        }
        .user-table tr:hover {
            background-color: #f1f1f1;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-update {
            background-color: #007bff;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-create {
            background-color: #28a745;
            color: white;
        }
        .btn-status {
            background-color: #7418c0;
            color: white;
        }
        .btn-activate {
            background-color: #b8990f;
            color: white;
        }
        .btn-history {
            background-color: #323030;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 15px;
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .alert .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .alert .closebtn:hover {
            color: black;
        }
        .error{
            color: red;
            margin-bottom: 15px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .radio-group input {
            margin-right: 8px;
            font-weight: lighter;
        }
        .divider {
        border: none;
        border-top: 2px solid #ff0029;
        margin: 20px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Users</h2>
         <div th:if="${message}" class="alert">
            <span th:text="${message}"></span>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        <form method="post" action="/adduser">
            <div th:if ="${error}" class="error" th:text="${error}"></div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <div class="radio-group">
                    <input type="radio" id="ADMIN" name="role" value="ADMIN">
                    <label for="ADMIN">Admin</label>
                    <input type="radio" id="USER" name="role" value="USER">
                    <label for="USER">User</label>
                </div>
            </div>
            <button type="submit" class="btn-create">Create New User</button>
            <hr class="divider">
        </form>

        <form method="get" action="/searchusers">
            <div class="form-group">
                <label for="search"></label>
                <input type="text" id="search" name="query" placeholder="Search by username, email, or role" required>
                <button type="submit" class="btn-create">Search</button>
            </div>
        </form>

        <table class="user-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getUserID()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getRole()}"></td>
                    <td th:text="${user.getUserStatus()}"></td>
                    <td>
                        <div class="action-buttons">
                            <form method="get" action="/fillUserInfo" style="display: inline;">
                                <input type="hidden" name="userID" th:value="${user.getUserID()}">
                                <button type="submit" class="btn-update">Update</button>
                            </form>
                            <form method="post" action="/removeuser" style="display: inline;">
                                <input type="hidden" name="userID" th:value="${user.getUserID()}">
                                <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                            </form>
                            <form method="post" action="/userSuspend" style="display: inline;">
                                <input type="hidden" name="userID" th:value="${user.getUserID()}">
                                <button type="submit" class="btn-status">Suspend</button>
                            </form>
                            <form method="post" action="/userActivate" style="display: inline;">
                                <input type="hidden" name="userID" th:value="${user.getUserID()}">
                                <button type="submit" class="btn-activate">Activate</button>
                            </form>
                            <form method="get" action="/searchorders" style="display: inline;">
                                <input type="hidden" name="userID" th:value="${user.getUserID()}">
                                <button type="submit" class="btn-history">Order History</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
