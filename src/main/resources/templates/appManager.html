<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Management</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-image: url("/images/management.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        input[type="submit"]:active {
            background-color: #1e7e34;
        }
        input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.3);
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>App Manager</h2>
            <input type="submit" value="User Management" formaction="showusers">
            <input type="submit" value="Order Management" formaction="showorders">
            <input type="submit" value="Inventory management" formaction="showallitems">
            <input type="submit" value="Manage Carts" formaction="manageCarts">
            <input type="submit" value="Manage Stores" formaction="manageStores">
        </form>
    </div>
</body>
</html>
