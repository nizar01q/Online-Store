<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - EchoShop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/images/cart.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            box-sizing: border-box;
            padding-left: 20px;
            font-size: 16px;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .icons a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #ddd;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
        }
        .product-card {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .product-card p {
            margin: 10px 0;
            color: #555;
        }
        .product-card .price {
            font-size: 22px;
            font-weight: lighter;
            font-family: "Arial Black", serif;
            color: #28a745;
            margin-bottom: 10px;
        }
        .product-card a {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        .product-card a:hover {
            background-color: #ff0000;
        }
        .product-card button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #cc0000;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .checkout-summary {
            background-color: #ffffff;
            color: black;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 40px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .checkout-summary h2 {
            margin: 0 0 20px;
        }
        .checkout-summary .total-price {
            font-size: 24px;
            color: #28a745;
            font-family: "Arial Black",serif;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .checkout-summary a {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .checkout-summary a:hover {
            background-color: #ff0000;
        }
        .checkout-summary span{
            color: #a91919;
        }
        .alert {
        padding: 15px;
        background-color: #4CAF50;
        color: white;
        margin-bottom: 15px;
    }

        .alert .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .alert .closebtn:hover {
            color: black;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .search-bar {
                margin: 10px 0;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .checkout-summary {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EchoShop</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="icons">
            <a href="#" th:href="@{/getcartitems}" title="Show Cart">&#128722;</a>
        </div>
    </div>

    <div class="container">

        <div class="product-card" th:each="item : ${items}">
            <img th:src="${item.getImg()}" alt="Item">
            <h3 th:text="${item.getTitle()}"></h3>
            <div class="price" th:text="'$' + ${item.getPrice()}"></div>
            <a th:href="@{/getitem(itemID=${item.getItemID()})}">View Details</a>
            <form action="/removecartitem" method="post">
                <input type="hidden" name="itemID" th:value="${item.getItemID()}">
                <button type="submit">Remove from cart</button>
            </form>
        </div>
    </div>

    <div class="checkout-summary">
        <h2>Checkout Summary</h2>
        <div class="total-price">Total: $<span th:text="${totalPrice}"></span></div>
        <a href="#" th:href="@{/checkout}">Proceed to Checkout</a>
    </div>

</body>
</html>
