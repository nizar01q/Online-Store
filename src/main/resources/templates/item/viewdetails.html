<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - EchoShop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/images/store1/electronics.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: visible;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            box-sizing: border-box;
            padding-left: 20px;
            font-size: 16px;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .icons a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #ddd;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(40, 167, 69);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-color: #40ed0c;
            z-index: 1000;
            color: black;
            right: 0;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            border-color: blue;
            text-decoration: none;
            text-align: center;
            display: block;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #024113;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            border-color: blue;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
        }
        .product-card {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            width: 800px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .product-card p {
            margin: 10px 0;
            color: #555;
        }
        .product-card .price {
            font-size: 22px;
            font-weight: normal;
            font-family: "Arial Black" ,serif;
            color: #a91919;
            margin-bottom: 10px;
        }
        .product-card a {
            display: inline-block;
            margin-top: auto;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            width: 50%;
            align-items: center;
            align-self: center;
            transition: background-color 0.3s;
        }
        .product-card a:hover {
            background-color: #ff0029;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .search-bar {
                margin: 10px 0;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EchoShop</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="icons">
            <div class="dropdown">
                <a href="#" title="User Profile">&#128100;</a>
                <div class="dropdown-content">
                    <a href="#" th:href="@{/management}">Management</a>
                    <a href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
            <a href="#" th:href="@{/manageCarts}" title="Manage Carts">&#128722;</a>
        </div>
    </div>

    <div class="container">
        <div class="product-card" th:each="item : ${items}">
            <img th:src="${item.getImgURL()}" alt="Item 1">
            <h3 th:text="${item.getTitle()}"></h3>
            <p th:text="${item.getDescription()}"></p>
            <div class="price" th:text="'$' + ${item.getPrice()}"></div>
            <a href="#" th:href="@{/addtocart}">Add to cart</a>
        </div>
    </div>
</body>
</html>
