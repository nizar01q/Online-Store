<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - EchoShop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/images/electronics.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: visible;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
            display: flex;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            box-sizing: border-box;
            padding-left: 20px;
            font-size: 16px;
        }
        .search-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 0 10px;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .icons a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #ddd;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(40, 167, 69);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-color: #40ed0c;
            z-index: 1000;
            color: black;
            right: 0;
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            border-color: blue;
            text-decoration: none;
            text-align: center;
            display: block;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #024113;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            border-color: blue;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
        }
        .product-card {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .product-card p {
            margin: 10px 0;
            color: #555;
        }
        .product-card .price {
            font-size: 22px;
            font-weight: lighter;
            font-family: "Arial Black",serif;
            color: #28a745;
            margin-bottom: 10px;
        }
        .product-card a {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        .product-card a:hover {
            background-color: #ff0000;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
         .alert {
        padding: 15px;
        background-color: #4CAF50;
        color: white;
        margin-bottom: 15px;
    }

        .alert .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .alert .closebtn:hover {
            color: black;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .search-bar {
                margin: 10px 0;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a th:href="@{/home}" style="text-decoration: none;color: white;">
        <h1>EchoShop</h1>
        </a>
        <form action="/searchItems" method="get" class="search-bar">
            <input type="text" id="query" name="query" placeholder="Search for products...">
            <button type="submit">&#128269;</button>
        </form>
        <div class="icons">
            <div class="dropdown">
                <a href="#" title="User Profile">&#128100;</a>
                <div class="dropdown-content">
                    <a href="#" th:href="@{/appManager}" sec:authorize="hasRole('ADMIN')">Management</a>
                    <a href="#" th:href="@{/fillUserInfoByCurrentUser}">My account</a>
                    <a href="#" th:href="@{/logout}">Logout</a>
                </div>
            </div>
            <a href="#" th:href="@{/getcartitems}" title="Show Cart">&#128722;</a>
        </div>
    </div>

    <div class="container">
        <div th:if="${message}" class="alert">
            <span th:text="${message}"></span>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        <div class="product-card" th:each="item : ${items}">
            <img th:src="'data:image/jpeg;base64,' + ${item.imgBase64}" alt="Item Image" />
            <h3 th:text="${item.getTitle()}"></h3>
            <div class="price" th:text="'$' + ${item.getPrice()}"></div>
            <p th:if="${item.getItemStatus() == 'In stock' }" style="color: green; font-weight: bold;" th:text="${item.getItemStatus()}"></p>
            <p th:if="${item.getItemStatus() == 'Out of stock'}" style="color: red; font-weight: bold;" th:text="${item.getItemStatus()}"></p>

            <span th:if="${item.getItemStatus() == 'Out of stock'}" style="color: gray; font-weight: bold;">View Details (Out of stock)</span>
            <a th:if="${item.getItemStatus() == 'In stock'}" th:href="@{/getitem(itemID=${item.getItemID()})}">View Details</a>
        </div>
    </div>
</body>
</html>
